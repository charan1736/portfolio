<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pudi Charan Manikanta Reddy - Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root"></div>

  <script type="text/babel">
    function Portfolio() {
      const [recommendations, setRecommendations] = React.useState([
        {
          text: "Charan is a very quick learner and quickly grasps key concepts of Web development. He got a great attitude & he is an excellent team player. He has a curious mind and asks the right question. He takes initiative within a team and has potentials to lead the team."
        },
        {
          text: "I had worked along with Charan during the initial phase of our college project which needed Web development. He is a committed resource who has in depth knowledge about the domain. He will be an asset for any organisation!"
        }
      ]);

      const [showPopup, setShowPopup] = React.useState(false);

      const addRecommendation = () => {
        const message = document.getElementById('new_recommendation').value;
        const name = document.getElementById('recommend_name').value || 'Anonymous';
        if (message.trim()) {
          setRecommendations([...recommendations, { text: message, author: name }]);
          document.getElementById('new_recommendation').value = '';
          document.getElementById('recommend_name').value = '';
          setShowPopup(true);
        }
      };

      return (
        <div className="min-h-screen bg-gray-100">
          {/* Navigation */}
          <nav className="bg-blue-600 text-white p-4 sticky top-0 z-10">
            <div className="container mx-auto flex flex-col md:flex-row justify-between items-center">
              <div className="mb-4 md:mb-0">
                <h1 className="text-2xl font-bold">Pudi Charan Manikanta Reddy</h1>
                <div className="flex items-center space-x-4 mt-2">
                  <a href="mailto:manikantareddy1736@gmail.com" className="text-white hover:underline">
                    manikantareddy1736@gmail.com
                  </a>
                  <span>|</span>
                  <span>+91 9951311736</span>
                </div>
              </div>
              <div className="flex space-x-4">
                <a href="#about-me" className="hover:text-blue-200">About Me</a>
                <a href="#links" className="hover:text-blue-200">Links</a>
                <a href="#skills" className="hover:text-blue-200">Skills</a>
                <a href="#projects" className="hover:text-blue-200">Projects</a>
                <a href="#recommendations" className="hover:text-blue-200">Recommendations</a>
              </div>
            </div>
          </nav>

          {/* About Me */}
          <section id="about-me" className="container mx-auto py-12 px-4">
            <div className="flex flex-col md:flex-row items-center">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXhPBjLnO3DONd4Narucz1USAwJbp8WL1HFQ&s"
                alt="Profile"
                className="w-48 h-48 rounded-full mb-4 md:mb-0 md:mr-8"
              />
              <div>
                <h1 className="text-3xl font-bold mb-4">Hi, I'm Pudi Charan Manikanta Reddy!</h1>
                <p className="text-lg text-gray-700">
                  I am an engineering undergrad with a strong passion for web development. I have worked on numerous front-end development projects and am eager to showcase my skills in building real-time, impactful projects while continuously enhancing my knowledge.
                </p>
              </div>
            </div>
          </section>

          {/* Links */}
          <section id="links" className="bg-white py-12 px-4">
            <div className="container mx-auto">
              <h2 className="text-2xl font-bold mb-6">Links</h2>
              <div className="grid grid-cols-2 sm:grid-cols-4 gap-4">
                {[
                  { href: "https://github.com/charan1736", text: "GitHub" },
                  { href: "https://linkedin.com/in/pudi-charan-manikanta-reddy-57722224b/", text: "LinkedIn" },
                  { href: "https://www.hackerrank.com/profile/216K1A05A4", text: "HackerRank" },
                  { href: "https://www.codechef.com/users/charan1736", text: "CodeChef" },
                  { href: "https://leetcode.com/u/charan1736/", text: "LeetCode" },
                  { href: "https://www.salesforce.com/trailblazer/pudicharanmanikantareddy", text: "Salesforce" },
                  { href: "https://www.freecodecamp.org/charan_1736", text: "freeCodeCamp" },
                  { href: "https://unstop.com/u/pudiman2134", text: "Unstop" }
                ].map((link, index) => (
                  <a
                    key={index}
                    href={link.href}
                    target="_blank"
                    className="bg-blue-100 text-blue-800 p-4 rounded-lg text-center hover:bg-blue-200 transition"
                  >
                    {link.text}
                  </a>
                ))}
              </div>
            </div>
          </section>

          {/* Skills */}
          <section id="skills" className="container mx-auto py-12 px-4">
            <h2 className="text-2xl font-bold mb-6">Skills & Certifications</h2>
            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
              {[
                { name: "Python", icon: "" },
                { name: "Java", icon: "" },
                { name: "C", icon: "" },
                { name: "C++", icon: "" },
                { name: "HTML", icon: "" },
                { name: "JavaScript", icon: "" },
                { name: "DBMS", icon: "" },
                { name: "SQL", icon: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWEuZHwnSEbgi5aci1Y56ZVMFcaXnJ0PYdCg&s" }
              ].map((skill, index) => (
                <div
                  key={index}
                  className="skill bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition cursor-pointer"
                  onClick={(e) => {
                    e.currentTarget.classList.add('animate-shake');
                    setTimeout(() => e.currentTarget.classList.remove('animate-shake'), 500);
                  }}
                >
                  {skill.icon && <img src={skill.icon} alt={skill.name} className="w-12 h-12 mx-auto mb-2" />}
                  <h6 className="text-lg font-semibold">{skill.name}</h6>
                  <p className="text-gray-600">Basic Knowledge</p>
                </div>
              ))}
            </div>
          </section>

          {/* Projects */}
          <section id="projects" className="bg-white py-12 px-4">
            <div className="container mx-auto">
              <h2 className="text-2xl font-bold mb-6">Projects</h2>
              <div className="space-y-6">
                {[
                  {
                    title: "Educational Platform (E-Learning)",
                    link: "https://charan1736.github.io/DesiQna-Interview-Experiences/DesiQna-Interview-Experiences-main/html/#",
                    details: [
                      "Description: Developed an educational platform for online learning, facilitating resources, and interactive learning modules.",
                      "Key Features: Interactive modules for various subjects. Resource sharing for students and teachers.",
                      "Tech Stack: HTML, CSS, JavaScript, Node.js, and TensorFlow.",
                      "Role: Project Lead, HTML, CSS, JavaScript.",
                      "Skills Demonstrated: Full Stack Development, Team Leadership, Machine Learning (TensorFlow)."
                    ]
                  },
                  {
                    title: "Simple Interest Calculator",
                    details: [
                      "Developed a simple interest calculator to calculate the amount of interest using HTML, CSS, and JavaScript embedded into the code."
                    ]
                  },
                  {
                    title: "Face Recognition Attendance System",
                    details: [
                      "Description: Developed a local face recognition system for student attendance, aimed at making attendance record maintenance easier.",
                      "Key Features: Face recognition for accurate and automated attendance tracking. Frontend interface for users to interact with the system. Backend processing for data handling and recognition algorithms.",
                      "Tech Stack: HTML, CSS, JavaScript, PHP, Python, OpenCV, face_recognition library.",
                      "Role: Solo Developer.",
                      "Skills Demonstrated: Full Stack Development, Face Recognition, Python Programming, Image Processing."
                    ]
                  }
                ].map((project, index) => (
                  <div key={index} className="bg-gray-50 p-6 rounded-lg shadow-md">
                    <h3 className="text-xl font-semibold">
                      {project.link ? (
                        <a href={project.link} target="_blank" className="text-blue-600 hover:underline">
                          {project.title} &rarr;
                        </a>
                      ) : (
                        project.title
                      )}
                    </h3>
                    <ul className="list-disc ml-6 mt-2 text-gray-700">
                      {project.details.map((detail, i) => (
                        <li key={i}>{detail}</li>
                      ))}
                    </ul>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Recommendations */}
          <section id="recommendations" className="container mx-auto py-12 px-4">
            <h2 className="text-2xl font-bold mb-6">Recommendations</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              {recommendations.map((rec, index) => (
                <div key={index} className="bg-white p-6 rounded-lg shadow-md">
                  <p className="text-gray-700">“{rec.text}”</p>
                  {rec.author && <p className="text-gray-500 mt-2">- {rec.author}</p>}
                </div>
              ))}
            </div>
          </section>

          {/* Recommendation Form */}
          <section id="contact" className="bg-white py-12 px-4">
            <div className="container mx-auto">
              <h2 className="text-2xl font-bold mb-6">Leave a Recommendation</h2>
              <div className="max-w-md mx-auto">
                <input
                  id="recommend_name"
                  type="text"
                  placeholder="Name (Optional)"
                  className="w-full p-2 mb-4 border rounded"
                />
                <textarea
                  id="new_recommendation"
                  placeholder="Message"
                  className="w-full p-2 mb-4 border rounded"
                  rows="5"
                ></textarea>
                <button
                  onClick={addRecommendation}
                  className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                >
                  Submit
                </button>
              </div>
            </div>
          </section>

          {/* Popup */}
          {showPopup && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
              <div className="bg-white p-6 rounded-lg shadow-lg flex flex-col items-center">
                <img src="html_finalprojimages/checkmark--outline.svg" alt="Checkmark" className="w-12 h-12 mb-4" />
                <h3 className="text-lg font-semibold mb-4">Thank you!</h3>
                <button
                  onClick={() => setShowPopup(false)}
                  className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                >
                  Ok
                </button>
              </div>
            </div>
          )}

          {/* Back to Top */}
          <div className="fixed bottom-4 right-4">
            <a href="#home" className="bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" className="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M15 11.25l-3-3m0 0l-3 3m3-3v7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </a>
          </div>
        </div>
      );
    }

    ReactDOM.render(<Portfolio />, document.getElementById('root'));
  </script>

  <style>
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .animate-shake {
      animation: shake 0.5s;
    }
  </style>
</body>
</html>
